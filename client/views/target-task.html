<template name="TargetTask">
<div class="container-fluid">
  {{> TargetPrepareTask}}

  <div class="row">
    <div class="col-sm-12 target-container">
      <div class="stimuli ready">+</div>
      <div class="stimuli prime"></div>
      <div class="stimuli target"></div>
     
    </div>
  </div>
</div>
</template>

<template name="TargetPrepareTask">
<div class="row target-prepare-container">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 intro-body">
    <p>If the target is a <strong>real</strong> word, press the <strong>D key.</strong></p> 

    <p>If the target is a <strong>nonsense</strong> word, press the <strong>K key.</strong></p>

    <p>Place your left and right index fingers on the D and K keys and press on either one of them to start the task.</p>

    <p>Remember! Try to go fast as you possibly can while still being accurate.</p>

    <p><strong>Press the either D or K key to start.</strong></p>
  </div>
  <div class="col-sm-3"></div>
</div>
</template>
